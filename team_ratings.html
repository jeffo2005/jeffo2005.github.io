<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ team_name }} Player Ratings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto p-8">
        <header class="mb-10">
            <a href="/" class="text-blue-600 hover:text-blue-800 transition-colors duration-300">&larr; Back to Teams</a>
            <h1 class="text-5xl font-bold text-gray-900 text-center mt-4">{{ team_name }} Player Ratings</h1>
        </header>
        <main class="bg-white rounded-xl shadow-lg overflow-hidden">
            <table class="min-w-full text-left">
                <thead class="bg-gray-800 text-white">
                    <tr>
                        <!-- This loop automatically creates a header for each column in your data -->
                        {% for header in players[0].keys() %}
                            <th class="p-4 capitalize {% if loop.index > 2 %}text-center{% endif %}">{{ header.replace('_', ' ') }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <!-- This outer loop creates a row for each player -->
                    {% for player in players %}
                    <tr class="hover:bg-gray-50">
                        <!-- This inner loop creates a cell for each piece of data for that player -->
                        {% for key, value in player.items() %}
                            <td class="p-4 
                                {% if key == 'Player' %}font-medium{% endif %}
                                {% if key != 'Player' and key != 'Pos' %}text-center{% endif %}
                                {% if key == 'Calculated_Rating' %}
                                    font-bold text-lg
                                    {% if value >= 8.5 %} text-green-600 
                                    {% elif value >= 7.5 %} text-yellow-600 
                                    {% else %} text-gray-700 
                                    {% endif %}
                                {% endif %}
                            ">
                                {{ value }}
                            </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
        <footer class="text-center mt-16 text-gray-500">
            <p>Data scraped from FBref. Model and ratings are custom.</p>
        </footer>
    </div>
</body>
</html>
