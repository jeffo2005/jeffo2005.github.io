<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Player Ratings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto p-8">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-900">Premier League Player Ratings</h1>
            <p class="text-xl text-gray-600 mt-2">Select a team to view their calculated player ratings.</p>
        </header>
        <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for team in teams %}
            <a href="{{ url_for('team_page', team_name=team) }}" class="block p-8 bg-white rounded-xl shadow-lg hover:shadow-2xl hover:scale-105 transform transition-all duration-300">
                <h2 class="text-2xl font-semibold text-center text-gray-800">{{ team }}</h2>
            </a>
            {% endfor %}
        </main>
        <footer class="text-center mt-16 text-gray-500">
            <p>Data scraped from FBref. Model and ratings are custom.</p>
        </footer>
    </div>
</body>
</html>
